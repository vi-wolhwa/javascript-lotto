<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/font.css" />
  <link rel="stylesheet" href="../css/color.css" />
</head>

<body>
  <div id="app">

    <header class="color-white bgcolor-primary">
      <p class="text-title" style="margin-left: 8vw">🎱 행운의 로또</p>
    </header>

    <main class="text-content">
      <div class="con-main" style="margin: 84px 0">
        <p class="text-title">🎱 내 번호 당첨 확인 🎱</p>

        <form style="margin-top: 28px">
          <label class="lab-purchase" for="inp-purchase" style="margin-bottom: 4px">구입할 금액을 입력해주세요.</label>
          <input class="inp-purchase no-arrow-input " id="inp-purchase" name="input" placeholder="금액" type="number">
          <button class="btn-purchase text-caption" name="button" type="submit">구입</button>
        </form>

        <div style="margin-top: 16px;">
          <p>총 <span id="issuedQuantity">${issued-quantity}</span>개를 구매하였습니다.</p>
          <div class="con-lotto-numbers">
            <p>
              <span>🎟️</span>
              <span>${lotto-numbers}</span>
            </p>
          </div>
        </div>

        <form style="margin-top: 24px;">
          <label class="lab-winnings">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</label>

          <div class="con-winning">
            <label for="lab-winning">당첨 번호</label>
            <div class="con-inp-winning">
              <input class="inp-winnings" type="number" name="input-winning-list" id="inp-winning-number">
              <input class="inp-winnings" type="number" name="input-winning-list">
              <input class="inp-winnings" type="number" name="input-winning-list">
              <input class="inp-winnings" type="number" name="input-winning-list">
              <input class="inp-winnings" type="number" name="input-winning-list">
              <input class="inp-winnings" type="number" name="input-winning-list">
            </div>
          </div>

          <div class="con-bonus">
            <label for="inp-bonus">보너스 번호</label>
            <input class="inp-winnings" type="number" name="input-bonus" id="inp-bonus">
          </div>

          <button class="btn-winnings text-caption" name="button" style="margin-top: 27px" type="submit">결과
            확인하기</button>
        </form>
      </div>
    </main>

    <footer>
      <p class="text-caption color-primary">Copyright 2023. woowacourse</p>
    </footer>
  </div>

  <script type="module" src="../js/step2-index.js"></script>
</body>

</html>

<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <div id="app">

    <header>
      <p>🎱 행운의 로또</p>
    </header>

    <main>
      <div>
        <p>🎱 내 번호 당첨 확인 🎱</p>

        <form>
          <label for="purchase-amount">구입할 금액을 입력해주세요.</label>
          <input type="number" name="purchase-amount" id="purchase-amount">
          <button type="submit">구입</button>
        </form>

        <div>
          <p>총 <span id="issuedQuantity">${issued-quantity}</span>개를 구매하였습니다.</p>
          <div>
            <p>
              <span>🎟️</span>
              <span>${lotto-numbers}</span>
            </p>
          </div>
        </div>

        <form>
          <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>

          <div>
            <label for="winning-number-1">당첨 번호</label>
            <div>
              <input type="number" name="winning-number-list" id="winning-number-1">
              <input type="number" name="winning-number-list">
              <input type="number" name="winning-number-list">
              <input type="number" name="winning-number-list">
              <input type="number" name="winning-number-list">
              <input type="number" name="winning-number-list">
            </div>
          </div>

          <div>
            <label for="bonus-number">보너스 번호</label>
            <input type="number" name="bonus-number" id="bonus-number">
          </div>

          <button type="submit">결과 확인하기</button>
        </form>
      </div>
    </main>

    <footer>
      <p>Copyright 2023. woowacourse</p>
    </footer>
  </div>

  <script type="module" src="../js/step2-index.js"></script>
</body>

</html>

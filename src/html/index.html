<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <div id="app">
    <header class="bgcolor-primary">
      <p class="header__title text-title color-white">🎱 행운의 로또</p>
    </header>

    <main>
      <div class="main__container">
        <p class="main__title text-title">내 번호 당첨 확인</p>
        <div class="amount-form">
          <div class="amount-form__con-label-input">
            <p class="amount-form__label text-content">구입할 금액을 입력해주세요.</p>
            <input class="amount-form__input" type="text" placeholder="금액" />
          </div>

          <button class="amount-form__submit-button text-caption color-white bgcolor-primary">구입</button>
        </div>

        <div class="lotto-info">
          <p class="lotto-info__label text-content">총 2개를 구매하였습니다.</p>
          <div class="lotto-info__lotto-list">
            <div class="lotto-info__lotto">
              <span class="lotto-info__lotto-emiji text-emoji">🎟️</span>
              <span class="lotto-info__lotto-numbers text-content">1, 2, 3, 4, 5, 6</span>
            </div>
            <div class="lotto-info__lotto">
              <span class="lotto-info__lotto-emiji text-emoji">🎟️</span>
              <span class="lotto-info__lotto-numbers text-content">10, 11, 12, 13, 14, 15</span>
            </div>
          </div>
        </div>

        <div class="result-form">
          <p class="result-form__text">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
          <div class="result-form__con-winning-bonus">
            <div class="result-form__con-winning-label-input">
              <p class="result-form__winning-label">당첨 번호</p>
              <div class="result-form__winning-inputs">
                <input class="result-form__winning-input" type="number">
                <input class="result-form__winning-input" type="number">
                <input class="result-form__winning-input" type="number">
                <input class="result-form__winning-input" type="number">
                <input class="result-form__winning-input" type="number">
                <input class="result-form__winning-input" type="number">
              </div>
            </div>

            <div class="result-form__con-bonus-label-input">
              <p class="result-form__bonus-label">보너스 번호</p>
              <input class="result-form__bonus-input" type="number">
            </div>
          </div>

          <button class="result-form__submit-button">결과 확인하기</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="footer__info">Copyright 2023. woowacourse</p>
    </footer>
  </div>
  <script type="module" src="../js/step2-index.js"></script>
</body>

</html>
